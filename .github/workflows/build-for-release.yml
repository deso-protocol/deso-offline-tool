name: Release Build

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: deso-standalone-app
        path: dist/deso-standalone-app.zip