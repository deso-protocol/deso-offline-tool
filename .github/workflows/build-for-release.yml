name: Release Build

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        registry-url: "https://registry.npmjs.org"

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Archive Production Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: deso-standalone-app-v${{ github.event.release.tag_name }}
        path: dist/deso-standalone-app.zip

    - name: Upload Assets to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/deso-standalone-app.zip
        asset_name: deso-standalone-app-v${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip