        </div>

        <div class="ml-10 flex items-baseline space-x-4">
          <button data-tab="generate-txn-tab" class="nav-button">
            Generate Txn
          </button>
          <button data-tab="sign-txn-tab" class="nav-button">Sign</button>
          <button data-tab="broadcast-txn-tab" class="nav-button">
            Broadcast
          </button>
          <button data-tab="verify-txn-tab" class="nav-button">Verify</button>
        </div>

        <div class="ml-auto flex items-center">
          <button id="download-button" class="nav-button">
            <svg
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </button>
          <a
            class="nav-button"
            href="https://github.com/deso-protocol/deso-standalone-app"
          >

              height="24"
              width="24"

              id="networkOnlineIndicator"
              class="flex flex-col items-center"
            >

                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>

              </svg>
              <span class="text-gray-300 text-xs">online</span>
            </span>
            <span
              id="networkOfflineIndicator"
              class="flex flex-col items-center hidden"
            >
              <svg
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"

            </span>
          </div>
        </div>
      </nav>

      <div class="bg-gray-800 p-12">
        <div id="generate-txn-tab" class="tab hidden">
          <form id="send-deso-txn-form">
            <div class="border-b border-white/10 pb-12 mb-6">
              <h2 class="text-base font-semibold leading-7 text-white">
                Send DeSo
              </h2>
              <div class="my-10 grid grid-cols-1 gap-x-6 gap-y-8">
                <div>
                  <label
                    for="transactor-public-key"
                    class="block text-sm font-medium leading-6 text-white"
                    >Transactor Public Key</label
                  >
                  <div class="mt-2">
                    <div
                      class="inline-block rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
                    >
                      <input
                        type="text"
                        id="transactor-public-key"
                        name="senderPublicKey"
                        class="flex-1 border-0 bg-transparent p-1.5 text-white focus:ring-0 w-[528px]"
                        value="BC1YLivYU6g9w3LXNnS7Amiji3AoQQjDNKgTX8GEeaTo7J9551nFCTB"
                      />
                    </div>
                  </div>
                </div>

                <div>
                  <label
                    for="recipient-public-key"
                    class="block text-sm font-medium leading-6 text-white"
                    >Recipient Public Key</label
                  >
                  <div class="mt-2">
                    <div
                      class="inline-block rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
                    >
                      <input
                        type="text"
                        id="recipient-public-key"
                        name="recipientPublicKey"
                        class="flex-1 border-0 bg-transparent p-1.5 text-white focus:ring-0 w-[528px]"
                        value="BC1YLi66ZrrTXe5oXSYqir1jjwkez8trwA4GFBEnzP1cDQz9AzcSNij"
                      />
                    </div>
                  </div>
                </div>

                <div>
                  <label
                    for="deso-amount"
                    class="block text-sm font-medium leading-6 text-white"
                    >$DESO Amount</label
                  >
                  <div class="mt-2">
                    <div
                      class="inline-block rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
                    >
                      <input
                        type="number"
                        id="deso-amount"
                        name="desoAmount"
                        class="flex-1 border-0 bg-transparent p-1.5 text-white focus:ring-0"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <button
                  type="submit"
                  class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                >
                  Generate
                </button>
              </div>
            </div>
          </form>
          <section id="transactionHexSection" class="text-white hidden">
            <header>
              <h3>Transaction Hex</h3>
            </header>
            <p class="text-sm text-gray-400">
              You can enter this on the
              <button
                class="font-bold text-gray-300"
                onclick="document.querySelector(`[data-tab='sign-txn-tab']`)?.click();"
              >
                Sign Tab
              </button>
              to sign it.
            </p>
            <div class="flex items-start mt-2">
              <div
                class="w-3/4 rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500 p-1.5"
              >
                <span id="transactionHexContainer" class="break-words"></span>
              </div>
              <button
                id="copyTxnHexButton"
                class="ml-3 text-gray-300 bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
              >
                <svg
                  id="copyTxnHexButtonIcon"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path
                    d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                  ></path>
                </svg>
                <svg
                  id="copyCheckTxnHexButtonIcon"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="hidden"
                >
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
              </button>
            </div>
          </section>
        </div>

        <div id="sign-txn-tab" class="tab hidden">Sign Txn</div>
        <div id="broadcast-txn-tab" class="tab hidden">Broadcast Txn</div>
        <div id="verify-txn-tab" class="tab hidden">Verify Txn</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
